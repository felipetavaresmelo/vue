<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- versão de desenvolvimento, inclui avisos úteis no console-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- versão de produção, otimizada para tamanho e velocidade
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    </head>
    <body>
        
        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                Pare o mouse sobre mim e veja a dica interligada dinamicamente!
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">Agora você me viu</p>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Inverter Mensagem</button>
        </div>

        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

        <div id="app-7">
            <ol>
                <todo-item 
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                    >
                </todo-item>
            </ol>
        </div>

        <div id="appVueSchool"></div>

        <script src="index.js"></script>
    </body>
</html>
